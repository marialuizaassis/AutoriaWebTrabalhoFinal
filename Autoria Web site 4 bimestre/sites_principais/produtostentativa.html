<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lú Perfumaria</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGzog+UA+e6MZrE6t29f1XaM/02hCq92FYB173l1P0T4p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../product-card.js" defer></script>
    <script src="../Produto.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Lú Perfumaria</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produtos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro.html">Cadastro</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart2" viewBox="0 0 16 16">
                                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
                            </svg>
                        </a>
                    </li>
                </ul>
                <form class="d-flex" role="search" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Pesquise aqui" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-success" type="submit">Pesquisar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <p class="text-break">Aqui estão os nossos produtos disponíveis:</p>

        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button">Ordenar Por:</button>
            <select class="form-select" id="category-filter" aria-label="Example select with button addon">
                <option value="" selected>Escolha Aqui</option>
                <option value="feminino">Produtos Femininos</option>
                <option value="masculino">Produtos Masculinos</option>
                <option value="sabonete">Sabonetes</option>
            </select>
        </div>

        <section id="products-section">
            <h2 class="fs-4">Produtos</h2>
            <div class="row" id="products-container">
            </div>
        </section>
    </main>

    <template id="templatePost">
        <div class="col-md-4 mb-4">
            <div class="card">
                <a class="url" href="#">
                    <img class="card-img-top img" src="" alt="">
                    <div class="card-body">
                        <h5 class="card-title title"></h5>
                    </div>
                </a>
            </div>
        </div>
    </template>

    <footer class="bg-light text-center py-3">
        <p>Nos sigam nas redes sociais <a href="https://www.instagram.com/luperfumariacachoeira/">@Lú Perfumaria Cachoeira</a></p>
    </footer>

    <script>
        const content = document.getElementById("products-container");
        const tmplItem = document.getElementById("templatePost");
        const search = document.getElementById("search-input");
        const categoryFilter = document.getElementById("category-filter");

        async function fetchProducts() {
            try {
                const response = await fetch('db.json');
                if (!response.ok) {
                    throw new Error('Erro ao carregar os produtos: ' + response.statusText);
                }
                return await response.json();
            } catch (error) {
                console.error(error);
                return [];
            }
        }

        function showItems(products, searchQuery, category) {
            const filteredData = products.filter(item =>
                (item.nome_jogo.toLowerCase().includes(searchQuery) || item.descricao.toLowerCase().includes(searchQuery)) &&
                (category ? item.categoria === category : true)
            );

            content.innerHTML = ''; 

            filteredData.forEach(dataItem => {
                const item = document.importNode(tmplItem.content, true);
                item.querySelector(".url").setAttribute("href", dataItem.url_jogo);
                item.querySelector(".img").setAttribute("src", dataItem.img);
                item.querySelector(".img").setAttribute("alt", dataItem.img_alt);
                item.querySelector(".title").textContent = dataItem.nome_jogo;
                content.appendChild(item);
            });
        }

        async function handleSearchAndFilter() {
            const products = await fetchProducts();
            const searchValue = search.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            showItems(products, searchValue, selectedCategory);
        }

        search.addEventListener('input', handleSearchAndFilter);
        categoryFilter.addEventListener('change', handleSearchAndFilter);

        handleSearchAndFilter();
    </script>
</body>
</html>
